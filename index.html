<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-translate-key="appTitle">Rational Mind</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="language-switcher">
    <button class="lang-btn active" data-lang="en" aria-label="Change language to English">EN</button>
    <button class="lang-btn" data-lang="de" aria-label="Sprache auf Deutsch Ã¤ndern">DE</button>
  </div>
  <main>
    <section class="hero">
      <div class="container">
        <div class="logo-header">
          <img id="header-logo" src="assets/logo.svg" alt="Rational Mind Logo">
          <h2 data-translate-key="appTitle">Rational Mind</h2>
        </div>
        <h1 data-translate-key="headline">Stop Overthinking. Gain Clarity. Decide Wisely.</h1>

        <p class="hero-description" data-translate-key="heroDescription"></p>

        <p class="hero-cta" data-translate-key="waitlistIncentive"></p>

        <div id="message-container"></div>

        <form id="waitlist-form">
          <div class="form-group">
            <input
              type="email"
              id="email"
              placeholder="Enter your email."
              required
              aria-label="Email address for the waitlist"
              data-translate-key="emailPlaceholder"
              data-translate-aria-key="emailAriaLabel" >
            <button type="submit" id="submit-btn" data-translate-key="submitBtn">Secure early access!</button>
          </div>
          <small data-translate-key="formSmallPrint">Launch in 1 month &bull; Join for free &bull; We respect your privacy.</small>
        </form>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
