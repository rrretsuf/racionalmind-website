<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rational Mind - Join the Waitlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <h2>Rational Mind</h2>
        <h1>Analyze. Understand. Transcend.</h1>
        <p class="hero-description">
          Rational Mind cuts through analysis paralysis with an AI council that learns your patterns, delivers crystal-clear logic and step-by-step direction, all in total privacy.
        </p>
        
        <div id="message-container"></div>
        
        <form id="waitlist-form">
          <div class="form-group">
            <input 
              type="email" 
              id="email" 
              placeholder="Enter your email" 
              required
            >
            <button type="submit" id="submit-btn">Join the Waitlist</button>
          </div>
          <small>Launching soon &bull; Your data remains yours.</small>
        </form>
      </div>
    </section>
  </main>
